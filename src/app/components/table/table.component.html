<h1>Car Inventory</h1>
<div class="wrapper-btn-action">
  <button (click)="openModal()">Add Car</button>
  <button (click)="deleteCar()" [disabled]="!selectedCar">Delete Car</button>
</div>
<!-- The AG Grid component -->
<ag-grid-angular
  style="width: 100%; height: 700px"
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="colDefs"
  (rowSelected)="onRowSelected($event)"
  [rowSelection]="'single'"
/>
<!-- single = ca sa selectam un singur rand -->
<app-modal
  *ngIf="isModalOpen"
  (addCar)="addNewCar($event)"
  (close)="closeModal()"
>
</app-modal>
